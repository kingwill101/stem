name: stem_cli

on:
  push:
    paths:
      - 'packages/stem_cli/**'
      - 'packages/stem/**'
      - 'packages/stem_adapter_tests/**'
      - 'pubspec.yaml'
  pull_request:
    paths:
      - 'packages/stem_cli/**'
      - 'packages/stem/**'
      - 'packages/stem_adapter_tests/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STEM_TEST_REDIS_URL: redis://127.0.0.1:56379
      STEM_TEST_POSTGRES_URL: "postgresql://postgres:postgres@127.0.0.1:65432/stem_test"
      STEM_TEST_POSTGRES_TLS_URL: "postgresql://postgres:postgres@127.0.0.1:65432/stem_test"
      STEM_TEST_POSTGRES_TLS_CA_CERT: packages/stem_cli/docker/testing/certs/postgres-root.crt
      STEM_CLI_RUN_MULTI: 'false'
    services:
      redis:
        image: redis:7
        ports:
          - 56379:6379
        options: --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 3s --health-retries 5
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stem_test
        ports:
          - 65432:5432
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run stem_cli tests
        run: dart test packages/stem_cli
