name: stem
description: "Stem is a Dart-native background job platform with Redis Streams, retries, scheduling, observability, and security tooling."
version: 0.1.0-alpha
repository: https://github.com/kingwill101/stem

environment:
  sdk: ">=3.9.0 <4.0.0"

# Add regular dependencies here.
dependencies:
  collection: ^1.18.0
  args: ^2.5.0
  opentelemetry: ^0.18.10
  dartastic_opentelemetry: ^0.8.6
  dartastic_opentelemetry_api: ^0.8.8
  redis: ^4.0.0
  contextual: ^2.0.0
  yaml: ^3.1.2
  crypto: ^3.0.3
  cryptography: ^2.6.0
  postgres: ^3.5.8
  path: ^1.9.0
  glob: ^2.1.3
  timezone: ^0.9.2

keywords:
  - background-jobs
  - task-queue
  - redis
  - scheduler
  - opentelemetry
  - dart

topics:
  - background-processing
  - message-queue
  - redis
  - observability

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  coverage: ^1.7.2
  gha: ^0.0.2
  gha_cli: ^1.0.1
  async: ^2.13.0

false_secrets:
  - /example/microservice/certs/*
