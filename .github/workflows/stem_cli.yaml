name: stem_cli

on:
  push:
    paths:
      - 'packages/stem_cli/**'
      - 'packages/stem/**'
      - 'packages/stem_adapter_tests/**'
      - 'pubspec.yaml'
  pull_request:
    paths:
      - 'packages/stem_cli/**'
      - 'packages/stem/**'
      - 'packages/stem_adapter_tests/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STEM_CLI_RUN_MULTI: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run stem_cli tests
        run: dart test packages/stem_cli
