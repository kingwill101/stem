name: stem_dashboard
description: Hotwire + Routed dashboard for the Stem runtime.
version: 0.1.0
publish_to: "none"
environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  intl: ^0.20.2
  meta: ^1.17.0
  ormed: ^0.1.0-dev+6
  routed: ^0.3.0
  routed_hotwire: ^0.1.0
  stem: ^0.1.0-dev
  stem_cli: ^0.1.0-dev
  stem_postgres: ^0.1.0-dev
  stem_redis: ^0.1.0-dev
  stem_sqlite: ^0.1.0-dev

dev_dependencies:
  lints: ^6.0.0
  property_testing: ^0.3.0
  routed_testing: ^0.3.0
  server_testing: ^0.3.0
  test: ^1.26.3
  very_good_analysis: ^10.0.0

dependency_overrides:
  contextual: ^2.0.0
  crypto_keys:
    path: ../../tool/third_party/crypto_keys
  pointycastle: 3.6.2
  redis: ^4.0.0
  stem:
    path: ../stem
  stem_cli:
    path: ../stem_cli
  stem_postgres:
    path: ../stem_postgres
  stem_redis:
    path: ../stem_redis
  stem_sqlite:
    path: ../stem_sqlite
  timezone: 0.11.0
