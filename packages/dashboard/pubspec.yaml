name: stem_dashboard
description: Hotwire + Routed dashboard for the Stem runtime.
version: 0.1.0
publish_to: "none"
environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  intl: ^0.20.2
  meta: ^1.17.0
  ormed: ^0.1.0-dev+6
  routed: ^0.2.0
  routed_hotwire: ^0.1.0
  stem: ^0.1.0-dev
  stem_cli: ^0.1.0-dev
  stem_redis: ^0.1.0-dev
  stem_postgres: ^0.1.0-dev
  stem_sqlite: ^0.1.0-dev

dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.3
  property_testing: ^0.2.1
  routed_testing: ^0.2.1+1
  server_testing: ^0.2.0

dependency_overrides:
  stem:
    path: ../stem
  stem_cli:
    path: ../stem_cli
  stem_postgres:
    path: ../stem_postgres
  stem_sqlite:
    path: ../stem_sqlite
  stem_redis:
    path: ../stem_redis
  routed:
    path: ../../../routed_ecosystem/packages/routed
  routed_hotwire:
    path: ../../../routed_ecosystem/packages/routed_hotwire
  routed_testing:
    path: ../../../routed_ecosystem/packages/server_testing/routed_testing
  server_testing:
    path: ../../../routed_ecosystem/packages/server_testing/server_testing
  property_testing:
    path: ../../../routed_ecosystem/packages/property_testing
  redis: ^4.0.0
  contextual: ^2.0.0
