services:
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"

  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: stem_demo
      POSTGRES_USER: stem
      POSTGRES_PASSWORD: stem
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stem -d stem_demo"]
      interval: 5s
      timeout: 3s
      retries: 5

  enqueuer:
    build:
      context: ../..
      dockerfile: example/redis_postgres_worker/enqueuer/Dockerfile
      target: dev
    env_file:
      - .env.example
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: example/redis_postgres_worker/worker/Dockerfile
      target: dev
    env_file:
      - .env.example
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped
