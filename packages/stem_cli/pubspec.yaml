name: stem_cli
description: Command-line tooling for Stem that orchestrates Redis and Postgres adapters.
version: 0.1.0-wip
publish_to: "none"
resolution: workspace
environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  args: ^2.5.0
  stem:
    path: ../stem
  stem_redis:
    path: ../stem_redis
  stem_postgres:
    path: ../stem_postgres
  redis: ^4.0.0
  postgres: ^3.5.9
  async: ^2.13.0
  collection: ^1.18.0
  path: ^1.9.1
  yaml: ^3.1.3

dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.3
