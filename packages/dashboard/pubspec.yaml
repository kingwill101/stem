name: stem_dashboard
description: Hotwire + Routed dashboard for the Stem runtime.
version: 0.1.0
publish_to: "none"
environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  intl: ^0.20.2
  meta: ^1.18.0
  ormed: ^0.1.0
  routed: ^0.3.2
  routed_hotwire: ^0.1.2
  stem: ^0.1.0
  stem_cli: ^0.1.0
  stem_postgres: ^0.1.0
  stem_redis: ^0.1.0
  stem_sqlite: ^0.1.0

dev_dependencies:
  lints: ^6.0.0
  property_testing: ^0.3.2
  routed_testing: ^0.3.2
  server_testing: ^0.3.2
  test: ^1.29.0
  very_good_analysis: ^10.0.0

dependency_overrides:
  analyzer: ^10.0.1
  stem:
    path: ../stem
  stem_cli:
    path: ../stem_cli
  stem_postgres:
    path: ../stem_postgres
  stem_redis:
    path: ../stem_redis
  stem_sqlite:
    path: ../stem_sqlite
  timezone: 0.11.0
