name: stem
description: "Stem is a Dart-native background job platform with Redis Streams, retries, scheduling, observability, and security tooling."
version: 0.1.0
repository: https://github.com/kingwill101/stem
resolution: workspace
environment:
  sdk: ">=3.9.2 <4.0.0"

# Add regular dependencies here.
dependencies:
  collection: ^1.19.1
  contextual: ^2.2.0
  crypto: ^3.0.7
  cryptography: ^2.9.0
  dartastic_opentelemetry: ^0.9.3
  dartastic_opentelemetry_api: ^0.8.8
  glob: ^2.1.3
  meta: ^1.18.0
  timezone: ^0.11.0
  uuid: ^4.5.2
  yaml: ^3.1.3

dev_dependencies:
  async: ^2.13.0
  coverage: ^1.15.0
  gha: ^0.0.2
  gha_cli: ^1.0.1
  lints: ^6.0.0
  path: ^1.9.1
  property_testing: ^0.3.2
  stem_adapter_tests: ^0.1.0
  #  stem_cli: ^0.1.0
  #  stem_postgres: ^0.1.0
  #  stem_redis: ^0.1.0
  #  stem_sqlite: ^0.1.0
  test: ^1.29.0
  very_good_analysis: ^10.0.0

keywords:
  - background-jobs
  - task-queue
  - scheduler
  - dartastic-opentelemetry
  - dart

topics:
  - background-processing
  - message-queue
  - observability



false_secrets:
  - /example/microservice/certs/*
  - /example/postgres_tls/certs/*
  - /docker/testing/postgres/certs/*
