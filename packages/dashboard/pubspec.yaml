name: stem_dashboard
description: Hotwire + Routed dashboard for the Stem runtime.
version: 0.1.0
publish_to: "none"
environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  intl: ^0.20.2
  meta: ^1.18.0
  ormed: ^0.1.0-dev+10
  routed: ^0.3.1
  routed_hotwire: ^0.1.1
  stem: ^0.1.0-dev
  stem_cli: ^0.1.0-dev
  stem_postgres: ^0.1.0-dev
  stem_redis: ^0.1.0-dev
  stem_sqlite: ^0.1.0-dev

dev_dependencies:
  lints: ^6.0.0
  property_testing: ^0.3.1
  routed_testing: ^0.3.1
  server_testing: ^0.3.1
  test: ^1.29.0
  very_good_analysis: ^10.0.0

dependency_overrides:
  stem:
    path: ../stem
  stem_cli:
    path: ../stem_cli
  stem_cloud_protocol:
    path: ../cloud/stem_cloud_protocol
  stem_cloud_worker:
    path: ../cloud/stem_cloud_worker
  stem_postgres:
    path: ../stem_postgres
  stem_redis:
    path: ../stem_redis
  stem_sqlite:
    path: ../stem_sqlite
  timezone: 0.11.0
