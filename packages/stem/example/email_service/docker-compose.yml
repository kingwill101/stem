version: "3.9"

services:
  redis:
    image: redis:7.2
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    volumes:
      - redis-data:/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "${SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    restart: unless-stopped

  enqueuer:
    build:
      context: ../..
      dockerfile: example/email_service/Dockerfile.enqueuer
      target: dev
    env_file:
      - .env.example
    environment:
      PORT: ${PORT:-8082}
    ports:
      - "${PORT:-8082}:8082"
    depends_on:
      - redis
      - mailhog
    volumes:
      - ./routing.yaml:/config/routing.yaml:ro
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: example/email_service/Dockerfile.worker
      target: dev
    env_file:
      - .env.example
    depends_on:
      - redis
      - mailhog
    volumes:
      - ./routing.yaml:/config/routing.yaml:ro
    restart: unless-stopped

volumes:
  redis-data:
