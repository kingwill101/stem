services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  worker:
    build:
      context: ../..
      dockerfile: example/progress_heartbeat/Dockerfile
    environment:
      STEM_BROKER_URL: redis://redis:6379/0
      STEM_RESULT_BACKEND_URL: redis://redis:6379/1
      WORKER_NAME: progress-worker
    depends_on:
      - redis
    command: ["dart", "bin/worker.dart"]

  producer:
    build:
      context: ../..
      dockerfile: example/progress_heartbeat/Dockerfile
    environment:
      STEM_BROKER_URL: redis://redis:6379/0
      STEM_RESULT_BACKEND_URL: redis://redis:6379/1
      TASKS: 1
      STEPS: 12
      STEP_DELAY_MS: 800
    depends_on:
      - redis
      - worker
    command: ["dart", "bin/producer.dart"]
