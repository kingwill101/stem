services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  worker:
    build:
      context: ../..
      dockerfile: example/retry_task/Dockerfile
    environment:
      STEM_BROKER_URL: redis://redis:6379/0
      WORKER_NAME: retry-demo-worker
    depends_on:
      - redis
    command: ["dart", "bin/worker.dart"]

  producer:
    build:
      context: ../..
      dockerfile: example/retry_task/Dockerfile
    environment:
      STEM_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
    command: ["dart", "bin/producer.dart"]
